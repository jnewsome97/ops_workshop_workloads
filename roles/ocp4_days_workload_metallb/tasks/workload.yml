---
# Implement your Workload deployment tasks here
- name: Setting up workload for user
  ansible.builtin.debug:
    msg: "Setting up workload for user ocp_username = {{ ocp_username }}"

- name: Install MetalLB Operator
  ansible.builtin.include_role:
    name: install_operator
  vars:
    install_operator_action: install
    install_operator_name: metallb-operator
    install_operator_namespace: metallb-system
    install_operator_channel: "{{ ocp4_days_workload_metallb_channel }}"
    install_operator_catalog: redhat-operators
    install_operator_automatic_install_plan_approval: "{{ ocp4_days_workload_metallb_automatic_install_plan_approval | default(true) }}"
    install_operator_starting_csv: "{{ ocp4_days_workload_metallb_starting_csv }}"
    install_operator_catalogsource_setup: "{{ ocp4_days_workload_metallb_use_catalog_snapshot | default(false) }}"
    install_operator_catalogsource_name: "{{ ocp4_days_workload_metallb_catalogsource_name | default('') }}"
    install_operator_catalogsource_namespace: metallb-system
    install_operator_catalogsource_image: "{{ ocp4_days_workload_metallb_catalog_snapshot_image | default('') }}"
    install_operator_catalogsource_image_tag: "{{ ocp4_days_workload_metallb_catalog_snapshot_image_tag | default('') }}"

- name: Create the MetalLB instance
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'metallb.yaml') }}"

- name: Wait until MetalLB is installed
  kubernetes.core.k8s_info:
    api_version: metallb.io/v1beta1
    kind: MetalLB
    name: metallb
    namespace: metallb-system
    wait: true
    wait_condition:
      reason: Available
      status: 'True'
      type: Available
    wait_sleep: 10
    wait_timeout: 600

- name: Create the IPAddressPool instance
  when: ocp4_days_workload_metallb_enable_ipaddresspool | default(false)
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'ipaddresspool.yaml.j2') }}"

- name: Create the L2Advertisement instance
  when: ocp4_days_workload_metallb_enable_l2advertisement | default(false)
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'l2advertisement.yaml.j2') }}"

# DAYS FIX: When MetalLB provides LoadBalancer IPs, the ingress operator's
# Route53 DNS integration fails because it expects AWS ELB hostnames, not IPs.
# Set DNS management to Unmanaged since external DNS is pre-configured.
- name: Get current IngressController endpoint publishing strategy
  when: ocp4_days_workload_metallb_enable_ipaddresspool | default(false)
  kubernetes.core.k8s_info:
    api_version: operator.openshift.io/v1
    kind: IngressController
    name: default
    namespace: openshift-ingress-operator
  register: r_ingresscontroller

- name: Set ingress DNS management to Unmanaged for MetalLB compatibility
  when:
    - ocp4_days_workload_metallb_enable_ipaddresspool | default(false)
    - r_ingresscontroller.resources[0].status.endpointPublishingStrategy.loadBalancer.dnsManagementPolicy | default('') == 'Managed'
  ansible.builtin.command:
    cmd: >-
      oc patch ingresscontroller default -n openshift-ingress-operator
      --type=merge
      -p '{"spec":{"endpointPublishingStrategy":{"type":"LoadBalancerService","loadBalancer":{"scope":"External","dnsManagementPolicy":"Unmanaged"}}}}'
  register: r_patch_ingress
  changed_when: r_patch_ingress.rc == 0

# Leave this as the last task in the playbook.
- name: Workload tasks complete
  when: not silent|bool
  ansible.builtin.debug:
    msg: "Workload Tasks completed successfully."
